<form class="d-flex w-50 my-3" role="search">
    <input class="form-control me-2" type="text" ng-model="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
<table class="table table-striped table-hover table-bordered table-sm table-responsive-sm text-center">
    <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">ID</th>
            <th scope="col">UID</th>
            <th scope="col">Ghi chú</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Chức năng</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in products">
            <th scope="row">{{$index+1}}</th>
            <td>{{x.id}}</td>
            <td>{{x.uid}}</td>
            <td>{{x.ghichu}}</td>
            <td>
                <span class="badge bg-success" ng-if="x.trangthai==0">Live</span>
                <span class="badge bg-danger" ng-if="x.trangthai==1">Die</span>
            </td>
            <td>
                <button type="button" class="btn btn-outline-warning"><i class="bi bi-pen"></i>Sửa</button>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash3"></i>Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
